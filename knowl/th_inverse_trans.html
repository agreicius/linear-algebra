<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.3.15</span><span class="period">.</span><span class="space"> </span><span class="title">Inverse and transpose.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A\)</span> be invertible. We have</div>
<div class="displaymath process-math">
\begin{equation*}
A \text{ invertible} \iff A^T \text{ invertible}\text{,}
\end{equation*}
</div>
<div class="para">in which case</div>
<div class="displaymath process-math">
\begin{equation}
\left(A^T\right)^{-1}=\left(A^{-1}\right)^T\text{.}\tag{2.3.6}
\end{equation}
</div>
