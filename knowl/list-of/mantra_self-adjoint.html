<div class="para logical">
<div class="para">To be self-adjoint on a finite-dimensional inner product space is to be “diagonalizable+”. In more detail:</div>
<div class="displaymath process-math">
\begin{equation}
T \text{ is self-adjoint} \iff T \text{ is orthogonally diagonalizable}\text{.}\tag{5.17}
\end{equation}
