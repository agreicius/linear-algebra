<div class="para">Assume <span class="process-math">\(\dim W=3\text{.}\)</span> Since <span class="process-math">\(W\)</span> is a subspace of <span class="process-math">\(\R^3\text{,}\)</span> and since <span class="process-math">\(\dim W=\dim \R^3=3\text{,}\)</span> we must have <span class="process-math">\(W=\R^3\)</span> according to <a href="" class="xref" data-knowl="./knowl/cor_dimension_subspace.html" title="Corollary 3.7.13: Dimension of subspaces">CorollaryÂ 3.7.13</a>. It is as simple as that! Thus <span class="process-math">\(\R^3\)</span> is the only <span class="process-math">\(3\)</span>-dimensional subspace of <span class="process-math">\(\R^3\text{.}\)</span>
</div></article><span class="incontext"><a href="s_dimension.html#li-741" class="internal">in-context</a></span>
