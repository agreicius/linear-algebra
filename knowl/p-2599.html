<div class="para">We saw in <a href="" class="xref" data-knowl="./knowl/eg_dim_symm.html" title="Example 3.7.9: Dimension of symmetric matrices">Example 3.7.9</a> that <span class="process-math">\(\dim W'=3\text{:}\)</span> i.e., the space of symmetric <span class="process-math">\(2\times 2\)</span> is <span class="process-math">\(3\)</span>-dimensional. Since <span class="process-math">\(W\)</span> is a subspace of <span class="process-math">\(W'\)</span> and <span class="process-math">\(\dim W=\dim W'=3\text{,}\)</span> we conclude that <span class="process-math">\(W=W'\)</span> by <a href="" class="xref" data-knowl="./knowl/cor_dimension_subspace.html" title="Corollary 3.7.13: Dimension of subspaces">Corollary 3.7.13</a>.</div>
